<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta content="memo.pw 以人为本，简单好用的团队协作工具" name="description">
<title>memo.pw 以人为本，简单好用的团队协作工具</title>
<link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css" />
<style type="text/css">
body {
  padding-top: 120px;
  padding-bottom: 120px;
}

.logo {
  width: 302px;
  height: 60px;
  margin: 0 auto 30px;
}

.form-sign {
  width: 300px;
  margin: 0 auto 50px;
}

input[type="text"],
input[type="password"] {
  height: 50px;
  font-size: 20px;
  padding: 8px 6px 5px;
  margin: 0 auto 20px;
}

.space {
  padding-top: 20px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../static/images/logo.png" />
    </div>
    <div class="form-sign">
      <form action="/login" method="post">
        <fieldset>
          <input type="text" placeholder="登录邮箱" name="email" class="input-block-level">
          <input type="password" placeholder="密码" name="password" class="input-block-level">
          <button type="button" class="btn btn-large btn-success btn-block btn-primary">登录</button>
          <div class="row space">
            <div class="span2">
              <label class="checkbox muted">
                <input type="checkbox" name="autologin" checked="1"> 下次自动登录
              </label>
            </div>
            <div class="pull-right">
              <a href="/lost_pass" class="muted">忘记密码了？</a>
            </div>
          </div>
        </fieldset>
      </form>

      <hr>
      <p class="muted" align="center">
        没有帐号？<a href="/sign_up">免费注册 →</a>
      </p>

      <br />
      <p class="clearfix muted" align="center">
        <small>Powered by web.py + Jinja2. <br/> 
        <a href="http://www.debugman.com" target="_blank" class="muted">© 第8个男人</a></small>
      </p>

    </div>
  </div>
</body>
</html>
